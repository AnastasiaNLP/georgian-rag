global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'georgian-rag-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# scrape configurations
scrape_configs:
  # monitoring Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # georgian RAG FastAPI application
  - job_name: 'georgian_rag'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']