services:
  # PostgreSQL for logs
  postgres:
    image: postgres:15-alpine
    container_name: georgian_rag_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: georgian_rag
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: georgian_rag_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - rag_network
    depends_on:
      postgres:
        condition: service_healthy

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: georgian_rag_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - rag_network
    depends_on:
      - prometheus
      - postgres

  # Alertmanager for alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: georgian_rag_alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - rag_network
    depends_on:
      - prometheus

networks:
  rag_network:
    driver: bridge
    name: georgian_rag_network

volumes:
  postgres_data:
    name: georgian_rag_postgres_data
  prometheus_data:
    name: georgian_rag_prometheus_data
  grafana_data:
    name: georgian_rag_grafana_data
  alertmanager_data:
    name: georgian_rag_alertmanager_data