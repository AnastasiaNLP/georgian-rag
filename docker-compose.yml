version: '3.8'

services:
  # Georgian RAG API
  georgian-rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: georgian_rag_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - model_cache:/home/raguser/.cache
      - huggingface_cache:/home/raguser/.cache/huggingface
    environment:
      # API Keys (from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - GOOGLE_TRANSLATE_API_KEY=${GOOGLE_TRANSLATE_API_KEY:-}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY:-}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY:-}

      # Redis/Upstash
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL:-}
      - UPSTASH_REDIS_TOKEN=${UPSTASH_REDIS_TOKEN:-}
      - REDIS_URL=${REDIS_URL:-}

      # Qdrant
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}

      # PostgreSQL
      - POSTGRES_URL=postgresql://raguser:${POSTGRES_PASSWORD:-ragpassword}@postgres:5432/georgian_rag
      - ENABLE_POSTGRES_LOGGING=true

      # Telegram Alerts
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: georgian_rag_qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag_network
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334


  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: georgian_rag_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=raguser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ragpassword}
      - POSTGRES_DB=georgian_rag
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./monitoring/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d georgian_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: georgian_rag_prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - rag_network
    depends_on:
      - georgian-rag-api

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: georgian_rag_alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./monitoring/alertmanager.yml.template:/etc/alertmanager/alertmanager.yml.template:ro
      - ./monitoring/init-alertmanager.sh:/init-alertmanager.sh:ro
      - alertmanager_data:/alertmanager
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache gettext
        envsubst < /etc/alertmanager/alertmanager.yml.template > /etc/alertmanager/alertmanager.yml
        echo " Alertmanager config generated"
        cat /etc/alertmanager/alertmanager.yml
        exec /bin/alertmanager --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager --web.external-url=http://localhost:9093
    networks:
      - rag_network
    depends_on:
      - prometheus

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: georgian_rag_grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - rag_network
    depends_on:
      - prometheus
      - postgres

# Networks
networks:
  rag_network:
    driver: bridge
    name: georgian_rag_network

# Volumes
volumes:
  qdrant_data:
    name: georgian_rag_qdrant_data
  postgres_data:
    name: georgian_rag_postgres_data
  prometheus_data:
    name: georgian_rag_prometheus_data
  alertmanager_data:
    name: georgian_rag_alertmanagerex_data
  grafana_data:
    name: georgian_rag_grafana_data
  model_cache:
    name: georgian_rag_model_cache
  huggingface_cache:
    name: georgian_rag_huggingface_cache